<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加入房间</title>
  <style>
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .room-code {
      font-size: 24px;
      text-align: center;
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>加入房间</h2>
    <form id="createForm" onsubmit="return handleCreate(event)">
      <div class="form-group">
        <label>在房间内怎么称呼您？</label>
        <input type="text" id="roleName" required>
      </div>
      <div class="form-group">
        <label>房间号</label>
        <input type="text" id="roomCode" required>
        </div>
    <div class="form-group">
      <label>进入口令（6位）</label>
      <input type="password" id="password" required>
      </div>
      <div class="button-group">
        <button type="submit" class="primary-btn">立即加入</button>
        <button type="button" class="cancel-btn" onclick="location.href=`roomlist.html?accountID=${accountID}`">取消</button>
      </div>
    </form>
  </div>

  <style>
    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .primary-btn {
      background: #4CAF50;
      flex: 1;
    }
    .cancel-btn {
      background: #f44336;
      flex: 1;
    }
    @media (max-width: 480px) {
      .button-group {
        flex-direction: column;
      }
    }
    .mode-options {
      display: inline-flex;
      flex-direction: row;
      gap: 16px;
      padding: 0 0;
    }
    .mode-options label {
      display: block;
      align-items: center;
      gap: 4px;
      padding: 1px;
      background: #f8f9fa;
      border-radius: 5px;
      font-size: 10px;
    }
  </style>
  <script>
      // 初始化获取URL参数
      const urlParams = new URLSearchParams(window.location.search);
      const accountID = urlParams.get('accountID');
      /**
       * 处理加入房间的逻辑
       * @param {Event} e - 表单提交事件
       */
      async function handleCreate(e) {
        e.preventDefault();
        const roleName = document.getElementById('roleName').value;
        const roomCode = document.getElementById('roomCode').value;
        const password = document.getElementById('password').value;
      
        try {
          const response = await fetch('http://localhost:3001/join', {  // 修改为正确的API端点
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              roomCode: roomCode,
              roleName: roleName,
              password: password,
              accountID: accountID
            })
          });
      
          const data = await response.json();
          if(data.success) {
            window.location.href = `chatwindow.html?roomCode=${roomCode}&accountID=${accountID}`;  // 携带完整房间参数跳转
          } else {
            alert(data.message);
          }
        } catch(error) {
          console.error('进入房间失败:', error);
          alert('网络连接异常');
        }
      }
    </script>
</body>
</html>
